<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Mixer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<div style="background-color: rgb(0,0,0); height: 500px; width: 1500px; 
            text-align: center; vertical-align: middle; line-height: 500px; 
            color: rgb(255, 255, 255); font-size: 200px; " id="block">rgb(0, 0, 0)</div>
<br>
<button id="reset" style="float: right; margin-right: 25px;">Reset Color Mixer</button>
<div id="colorCode">rgb(0, 0, 0)</div>
<br>
<button id="red1" data-red="1">+1 Red</button>
<button id="red5" data-red="5">+5 Red</button>
<button id="red10" data-red="10">+10 Red</button>
<br><br>
<button id="green1" data-green="1">+1 Green</button>
<button id="green5" data-green="5">+5 Green</button>
<button id="green10" data-green="10">+10 Green</button>
<br><br>
<button id="blue1" data-blue="1">+1 Blue</button>
<button id="blue5" data-blue="5">+5 Blue</button>
<button id="blue10" data-blue="10">+10 Blue</button>

    <script src="js/app.js"></script>
  </body>
</html>
